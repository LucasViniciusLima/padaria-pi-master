<body id="fundo">
  <mat-card *ngIf="!perfil.isEdit; else elseBlock1">
    <div class="card" id="telaLogin">
      <div class="card-body">
        <h2>Perfil</h2>
        <form>
          <div class="input-field">
            <div class="mb-3">
              <label class="form-label">Nome da padaria:</label>
              <input name="nome" class="form-control" placeholder="Nome da padaria" [(ngModel)]="perfilName">
            </div>
          </div>
          <div class="input-field">
            <div class="mb-3">
              <label class="form-label">Telefone:</label>
              <input name="nome" class="form-control" placeholder="Telefone" [(ngModel)]="perfilPhone">
            </div>

            <div class="mb-3">
              <label for="formFile" class="form-label">Foto do perfil:</label>
              <input class="form-control" type="file" id="formFile" (change)="upload($event)" accept=".png,.jpg">
            </div>
          </div>
          <div class="form-group text-center">
            <input type="button" class="btn btn-outline-success" (click)="CreateRecord()" value="Salvar">
          </div>
          <div>
          </div>
        </form>
      </div>
    </div>
  </mat-card>
  <ng-template #elseBlock1>
    <tr *ngFor="let perfil of perfil" class="collection">
      <mat-card *ngIf="!perfil.isEdit; else elseBlock">
        <div class="card" style="width: 18rem;">

          <div class="card-body">
            <h5 class="card-title">{{perfil.Name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Telefone:{{perfil.Phone}}</h6>

            <div class="form-group text-center">
              <button type="button" class="btn btn-outline-warning " (click)="EditRecord(perfil)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                  <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                </svg></button>
              <button type="button" class="btn btn-outline-danger " (click)="RemoveRecord(perfil.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                </svg></button>
            </div>
          </div>
        </div>
      </mat-card>
  </ng-template>
  <ng-template #elseBlock>
    <!-- Edicação de Exclusão do perfil-->
    <mat-card>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h6 class="text-muted"><label class="form-label">Nome:</label>
            <input name="nome" class="form-control" placeholder="Nome do perfil" [(ngModel)]="perfil.EditName">
          </h6>
          <h6 class="card-subtitle mb-2 text-muted"><label class="form-label">Phone:</label><input name="nome" class="form-control" placeholder="Descrição" [(ngModel)]="perfil.EditPhone"></h6>


          <div class="form-group text-center">
            <button type="button" class="btn btn-outline-warning" (click)="perfil.isEdit = false">Cancelar
            </button>
            <button type="button" class="btn btn-outline-success" (click)="UpdateRecord(perfil)">Atualizar
            </button>
          </div>
        </div>
      </div>
    </mat-card>
  </ng-template>
</body>
