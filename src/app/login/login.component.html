<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body id="fundo">
  <div class="card" id="telaLogin">
    <div class="card-body">
      <h2>Login</h2>
      <form>
        <div class="input-field">
          <div class="mb-3">
            <label class="form-label"></label>
            <input name="email" [(ngModel)]="email" type="text" class="form-control" placeholder="Seu E-mail" />
          </div>
        </div>
        <div class="input-field">
          <div class="mb-3">
            <label class="form-label"></label>
            <input name="password" [(ngModel)]="password" type="password" class="form-control" placeholder="Sua senha" />
          </div>
        </div>
        <div class="form-group text-center">
          <input class="btn-lg" (click)="login()" type="submit" value="Entrar">
          <input class="btn-lg" [routerLink]="'/cadastro'" type="submit" value="Cadastrar">
        </div>

      </form>
    </div>
  </div>
</body>


</html>
